<!-- Formulário de criação de produto -->
<mat-card>
    <!-- Título do formulário -->
    <mat-card-title>Novo Produto</mat-card-title>
    
    <!-- Formulário -->
    <form>
      <!-- Campo de nome do produto -->
      <mat-form-field appearance="outline">
        <mat-label> Nome </mat-label>
        <input matInput  [(ngModel)]="product.proNome" name="proNome">
      </mat-form-field>
      
      <!-- Campo de preço de custo -->
      <mat-form-field appearance="outline">
        <mat-label> *Preço de Custo (R$)*</mat-label>
        <input matInput type="number"  [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto">
      </mat-form-field>
      
      <!-- Campo de preço de venda -->
      <mat-form-field appearance="outline">
        <mat-label>*Preço de Venda (R$)* </mat-label>
        <input matInput type="number"  [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda">
      </mat-form-field>

      <mat-form-field appearance="outline">
       <mat-label> Descrição </mat-label> 
        <input matInput  [(ngModel)]="product.proDescricao" name="proDescricao">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Quantidade em Estoque </mat-label>
        <input matInput type="number"  [(ngModel)]="product.proQuantidadeEstoque" name="proQuantidadeEstoque">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Status do Produto</mat-label>
        <mat-select matInput placeholder="Ex: True or False" [(ngModel)]="product.proStatus" name="proStatus" required>
          <mat-option [value]="true">True</mat-option>
          <mat-option [value]="false">False</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Marca </mat-label>
        <input matInput  [(ngModel)]="product.proMarca" name="proMarca">
      </mat-form-field>
    </form>
    
    <div class="button-container">
    
    <button mat-raised-button (click)="createProduct()" color="primary">
      Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
    </div>

  </mat-card>
