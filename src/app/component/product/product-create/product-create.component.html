<!-- Formulário de criação de produto -->
<mat-card>
    <!-- Título do formulário -->
    <mat-card-title>Novo Produto</mat-card-title>
    
    <!-- Formulário -->
    <form>
      <!-- Campo de nome do produto -->
      <mat-form-field appearance="outline">
        <input matInput placeholder="Nome" [(ngModel)]="product.proNome" name="proNome">
      </mat-form-field>
      
      <!-- Campo de preço de custo -->
      <mat-form-field appearance="outline">
        <mat-label> *Preço de Custo (R$)*</mat-label>
        <input matInput type="number"  [(ngModel)]="product.proPrecoCusto" name="proPrecoCusto">
      </mat-form-field>
      
      <!-- Campo de preço de venda -->
      <mat-form-field appearance="outline">
        <mat-label>*Preço de Venda (R$)* </mat-label>
        <input matInput type="number"  [(ngModel)]="product.proPrecoVenda" name="proPrecoVenda">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Descrição" [(ngModel)]="product.proDescricao" name="proDescricao">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput type="number" placeholder="Quantidade em Estoque" [(ngModel)]="product.proQuantidadeEstoque" name="proQuantidadeEstoque">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Status" [(ngModel)]="product.proStatus" name="proStatus">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Marca" [(ngModel)]="product.proMarca" name="proMarca">
      </mat-form-field>
    </form>
    
    <div class="button-container">
    
    <button mat-raised-button (click)="createProduct()" color="primary">
      Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
    </div>

  </mat-card>
