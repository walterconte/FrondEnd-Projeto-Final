<!-- Div com elevação para criar um efeito de sombra -->
<div class="mat-elevation-z4">
  <!-- Tabela com dados de produtos -->
  <table mat-table [dataSource]="products">
    <!-- Coluna de Id -->
    <ng-container matColumnDef="proId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.proId}}</td>
    </ng-container>

    <!-- Coluna de Nome -->
    <ng-container matColumnDef="proNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.proNome}}</td>
    </ng-container>

    <!-- Coluna de Preço de Custo -->
    <ng-container matColumnDef="proPrecoCusto">
      <th mat-header-cell *matHeaderCellDef>Preço de Custo</th>
      <td mat-cell *matCellDef="let row">{{row.proPrecoCusto | currency: 'BRL'}}</td>
    </ng-container>

    <!-- Coluna de Preço de Venda -->
    <ng-container matColumnDef="proPrecoVenda">
      <th mat-header-cell *matHeaderCellDef>Preço de Venda</th>
      <td mat-cell *matCellDef="let row">{{row.proPrecoVenda | currency: 'BRL'}}</td>
    </ng-container>

    <ng-container matColumnDef="proDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.proDescricao}}</td>
    </ng-container>

    <ng-container matColumnDef="proQuantidadeEstoque">
      <th mat-header-cell *matHeaderCellDef>Quantidade no Estoque</th>
      <td mat-cell *matCellDef="let row">{{row.proQuantidadeEstoque}}</td>
    </ng-container>

    <ng-container matColumnDef="proStatus">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.proStatus}}</td>
    </ng-container>

    <ng-container matColumnDef="proMarca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let row">{{row.proMarca}}</td>
    </ng-container>
    
    <!-- Coluna de Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>                    
      <td mat-cell *matCellDef="let row">
          <!-- Link para editar o produto -->
          <a routerLink="/products/update/{{ row.proId }}" class="edit">
              <i class="material-icons">
                  edit
              </i>
          </a>
          <!-- Link para excluir o produto -->
          <a routerLink="/products/delete/{{ row.proId }}" class="delete">
              <i class="material-icons">
                  delete
              </i>
          </a>
      </td>
    </ng-container>

    <!-- Definição das colunas da tabela -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
