<mat-card>
    <mat-card-title> Excluir Fornma de Pagamento</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Descrição</mat-label>
            <input matInput placeholder="" [(ngModel)]="formaPagamento.fpgDescricao" name="fpgDescricao" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label> 
            <input matInput placeholder="" [(ngModel)]="formaPagamento.fpgTipo" name="fpgTipo" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Taxa</mat-label>
            <input matInput placeholder="%" [(ngModel)]="formaPagamento.fpgTaxa" name="fpgTaxa" disabled>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Parcelamento</mat-label>
            <input matInput placeholder="" [(ngModel)]="formaPagamento.fpgParcelamento" name="fpgParcelamento" disabled>
        </mat-form-field>
    </form>

    <div class="button-container">
    <button mat-raised-button (click)="deleteFormaPagamento()" color="primary">
        Excluir
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>
</mat-card>
