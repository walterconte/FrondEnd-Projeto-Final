<mat-card>
    <mat-card-title> Excluir Fornma de Pagamento</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Descrição" [(ngModel)]="formaPagamento.fpgDescricao" name="fpgDescricao" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput placeholder="Tipo" [(ngModel)]="formaPagamento.fpgTipo" name="fpgTipo" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <input matInput type="number" placeholder="Taxa" [(ngModel)]="formaPagamento.fpgTaxa" name="fpgTaxa" disabled>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <input matInput placeholder="Parcelamento" [(ngModel)]="formaPagamento.fpgParcelamento" name="fpgParcelamento" disabled>
        </mat-form-field>
    </form>

    <div class="button-container">
    <button mat-raised-button (click)="deleteFormaPagamento()" color="primary">
        Excluir
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>
</mat-card>
