<div class="mat-elevation-z4">
    <table mat-table [dataSource]="formaPagamento">
        <!-- Id Column -->
        <ng-container matColumnDef="idFormaPagamento">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.idFormaPagamento}}</td>
        </ng-container>

        <!-- Tipo de Pagamento Column -->
        <ng-container matColumnDef="tipoPagamento">
            <th mat-header-cell *matHeaderCellDef>Tipo de Pagamento</th>
            <td mat-cell *matCellDef="let row">{{row.tipoPagamento}}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <!-- Descrição Column -->
        <ng-container matColumnDef="discricao">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let row">{{row.discricao}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/forma-pagamento/update/{{ row.idFormaPagamento }}" class="edit">
                    <i class="material-icons">edit</i>
                </a>
                <a routerLink="/forma-pagamento/delete/{{ row.idFormaPagamento }}" class="delete">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
