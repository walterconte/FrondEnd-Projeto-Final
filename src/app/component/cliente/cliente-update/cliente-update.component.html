<mat-card>

    <mat-card-title>Atualizar cliente</mat-card-title>

    <form>

        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)] = "cliente.cliNome" name="cliNome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)] = "cliente.cliCpf" name="cliCpf">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)] = "cliente.cliEmail" name="cliEmail">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)] = "cliente.cliTelefone" name="cliTelefone">
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="updateCliente()" color="primary">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>


</mat-card>
