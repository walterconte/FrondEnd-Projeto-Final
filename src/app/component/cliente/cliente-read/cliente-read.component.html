<div class="BarraPesquica">
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Pesquisar</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Digite para filtrar...">
    </mat-form-field>
  </div>
  
    <div class="mat-elevation-z4">
  
    <table mat-table [dataSource]="cliente">
  
        <ng-container matColumnDef="cliId">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.cliId}}</td>
        </ng-container>
  
        <ng-container matColumnDef="cliNome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.cliNome}}</td>
        </ng-container>
  
        <ng-container matColumnDef="cliCpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let row">{{row.cliCpf}}</td>
        </ng-container>
  
        <ng-container matColumnDef="enderecos">
            <th mat-header-cell *matHeaderCellDef> Endereço </th>
            <td mat-cell *matCellDef="let row">
              <div *ngFor="let endereco of row.enderecos">
                {{endereco.endRua}}, Nº {{endereco.endNumero}}, Cidade {{endereco.endCidade}}, Estado {{endereco.endEstado}}
              </div>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="contatos">
            <th mat-header-cell *matHeaderCellDef> Contato </th>
            <td mat-cell *matCellDef="let row">
              <div *ngFor="let contato of row.contatos">
                {{contato.conEmail}}, {{contato.conCelular}}
              </div>
            </td>
          </ng-container>
  
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>                    
            <td mat-cell *matCellDef="let row">
                <a routerLink="/cliente/update/{{ row.cliId }}" class="edit">
                    <i id="EditCliente" class="material-icons">edit</i>
                </a>
                <a routerLink="/cliente/delete/{{ row.cliId }}" class="delete">
                    <i id="DeletCliente" class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
  </div>
