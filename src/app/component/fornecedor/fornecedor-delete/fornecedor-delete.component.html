<mat-card>
    <mat-card-title> Excluir Fornececdor</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <mat-label>Nome Fantasia</mat-label>
            <input matInput placeholder="" [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>CNPJ</mat-label>
            <input matInput placeholder=" 00.000.000/0000-00" [(ngModel)]="fornecedor.forCnpj" name="forCnpj" disabled>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Raz√£o Social</mat-label>
            <input matInput placeholder="" [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" disabled>
        </mat-form-field>
    </form>

    <div class="button-container">

    <button mat-raised-button (click)="deleteFornecedor()" color="primary">
        Excluir
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>

</mat-card>
