        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="number" placeholder=" CNPJ" [(ngModel)]="fornecedor.forCnpj" name="forCnpj" disabled>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput placeholder="RazÃ£o Social" [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" disabled>

    </form>

    <div class="button-container">

</div>

</mat-card>
