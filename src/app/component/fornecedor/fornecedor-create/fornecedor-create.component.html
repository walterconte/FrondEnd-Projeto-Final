<mat-card>
    <mat-card-title>Novo Fornecedor</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <mat-label> CNPJ </mat-label>
            <input matInput type="number" min="0"  [(ngModel)]="fornecedor.forCnpj" name="forCnpj" required maxlength="18">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Raz√£o Social </mat-label>
            <input matInput  [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Nome Fantasia </mat-label>
            <input matInput  [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" required>
        </mat-form-field>
    </form>

    <div class="button-container">
    <button id="cliente salvar" mat-raised-button (click)="createFornecedor()" color="primary">
        Salvar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>
</mat-card>
