<mat-card>
    <mat-card-title>Atualizar Fornecedor</mat-card-title>
    <form>
        <mat-form-field appearance="outline">
            <mat-label> CNPJ </mat-label>
            <input matInput type="number"  [(ngModel)]="fornecedor.forCnpj" name="forCnpj" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
         <mat-label> Raz√£o Social </mat-label>
            <input matInput  [(ngModel)]="fornecedor.forRazaoSocial" name="forRazaoSocial" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label> Nome Fantasia </mat-label>
            <input matInput  [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" required>
        </mat-form-field>
    </form>


    <div class="button-container">
    <button mat-raised-button (click)="updateFornecedor()" color="primary">
        Atualizar
    </button>
   
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
    </div>
</mat-card>
